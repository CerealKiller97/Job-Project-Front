<ng-template *ngIf="showSpinner">
  <div class="progress">
    <div class="indeterminate"></div>
  </div>
</ng-template>


<form class="col s12" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="email" id="email" type="text" class="validate">
        <label for="email">Email address</label>
        <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="helper-text error-text" data-error="wrong">Email address is required.</span>
      </div>

      <div class="input-field col s12">
        <input id="password" type="password" formControlName="password" class="validate">
        <label for="password">Password</label>
        <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="helper-text error-text" data-error="wrong">Password is required.</span>
      </div>

      <button [disabled]="!loginForm.valid" class="waves-effect waves-light btn" type="submit">
        Login
        <i class="material-icons right">send</i>
      </button>
    </div>
