<ng-container *ngIf="jobs.length !== null"; elseBlock>
  <div class="container">
    <div class="row">
      <div class="col l12">
        <app-job-card *ngFor="let job of jobs" [job]="job">
        </app-job-card>
      </div>
    </div>
  </div>
</ng-container>


<ng-template #noJobs>
  <h1>No jobs posted!</h1>
</ng-template>
