<div class="card blue-grey darken-1">
  <div class="card-content white-text">
    <span class="card-title">{{ job.title }}</span>
    <p>{{ job.description }}</p>
  </div>
  <span class="new badge">{{ job.state === null ? "Pending" : job.state }}</span>
  <div class="card-action">
    <a routerLink="/job-details/{{ job.id }}">Read more</a>
  </div>
</div>
